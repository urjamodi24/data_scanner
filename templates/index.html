<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitive Data Processing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #f8c8d1, #f3a0c7);
            font-family: 'Arial', sans-serif;
            color: #4a4a4a;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #e91e63;
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-family: 'Helvetica', sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: #e91e63;
        }

        .btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: bold;
        }

        .btn-success {
            background-color: #e91e63;
            border-color: #e91e63;
        }

        .btn-success:hover {
            background-color: #d81b60;
            border-color: #d81b60;
        }

        /* Custom Style for View Files Button */
        .btn-custom {
            background-color: #ff69b4;  /* Hot pink color */
            border-color: #ff69b4;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ff1493;  /* Deeper pink for hover */
            border-color: #ff1493;
            color: white;
        }

        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .section {
            background-color: #fce4ec;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 20px;
        }

        .section a {
            text-decoration: none;
            font-weight: bold;
            color: #9c27b0;
        }

        .section a:hover {
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Sensitive Data Processing Tool</h1>
        </header>

        <!-- Upload Form Section -->
        <div class="section">
            <h2>Upload File</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose a file</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>

        <!-- View Files Section -->
        <div class="section">
            <h2>View Uploaded Files</h2>
            <a href="/files" class="btn btn-custom">View Files</a>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Sensitive Data Tool <br> By Urja Nilesh Modi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
